<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/styles.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header class="site-header border-bottom">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <!-- Acrescentar logo -->
        <img src="logo.png" alt="logo" style="height:32px;margin-right:8px;">
        <strong>SKY</strong>
      </a>

      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="accessibility-controls d-flex gap-2 align-items-center">
          <button class="btn btn-light btn-sm">Acess</button>
          <button class="btn btn-light btn-sm">DarkMode</button>
          <button class="btn btn-light btn-sm">A-</button>
          <button class="btn btn-light btn-sm">A+</button>
          <button class="btn btn-light btn-sm">Play</button>
        </div>
        <button class="btn btn-outline-primary">Entrar</button>
        <button class="btn btn-outline-primary">Busca</button>
      </div>
    </nav>

    <div class="tabs container mt-3">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" href="#">Filmes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Séries</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Canais</a></li>
      </ul>
    </div>
  </header>

  <main class="container mt-4">
    <!-- Carrossel grande -->
    <section id="featuredSection" class="mb-5">
      <div id="featuredCarousel" class="position-relative">
        <div class="carousel-track d-flex gap-3">
          <!-- Cards serão inseridos aqui após busca da API -->
        </div>

        <button class="carousel-arrow left">Botões carrossel</button>

        <div class="carousel-dots mt-2 text-center"></div>
      </div>
    </section>

    <!-- Carrosseis menores -->
    <section class="mb-5">
      <h5>Os mais temidos</h5>
      <div class="row">
        <div class="col-12">
          <div class="movie-row" id="row-most-feared">
            <button class="row-arrow left">&lsaquo;</button>
            <div class="row-track d-flex gap-3 overflow-hidden">
              <!-- 15 cards -->
            </div>
            <button class="row-arrow right">&rsaquo;</button>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-5">
      <h5>Cinema nacional</h5>
      <div class="row">
        <div class="col-12">
          <div class="movie-row" id="row-cinema-nacional">
            <button class="row-arrow left">&lsaquo;</button>
            <div class="row-track d-flex gap-3 overflow-hidden">
              <!-- 15 cards -->
            </div>
            <button class="row-arrow right">&rsaquo;</button>
          </div>
        </div>
      </div>
    </section>

        <section class="mb-5">
      <h5>DC Comics</h5>
      <div class="row">
        <div class="col-12">
          <div class="movie-row" id="row-cinema-nacional">
            <button class="row-arrow left">&lsaquo;</button>
            <div class="row-track d-flex gap-3 overflow-hidden">
              <!-- 15 cards -->
            </div>
            <button class="row-arrow right">&rsaquo;</button>
          </div>
        </div>
      </div>
    </section>

        <section class="mb-5">
      <h5>Marvel</h5>
      <div class="row">
        <div class="col-12">
          <div class="movie-row" id="row-cinema-nacional">
            <button class="row-arrow left">&lsaquo;</button>
            <div class="row-track d-flex gap-3 overflow-hidden">
              <!-- 15 cards -->
            </div>
            <button class="row-arrow right">&rsaquo;</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-4 text-center text-muted">
   FOOTER
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="dist/js/main.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/styles.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header class="site-header">
    <!-- Header -->
    <div class="header-background">
      <div class="container-fluid px-0">
        <nav class="header-nav">
          <div class="header-logo">
            <img src="dist/assets/logo-sky.svg" alt="SKY" class="sky-logo">
          </div>
          
          <!-- Accessibilidade -->
          <div class="accessibility-controls">
            <button class="btn-accessibility" aria-label="Acessibilidade" title="Acessibilidade">
              <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20.75 6.99c-.14-.55-.69-.87-1.24-.75-2.38.53-5.03.76-7.51.76s-5.13-.23-7.51-.76c-.55-.12-1.1.2-1.24.75-.14.56.2 1.13.75 1.26 1.61.36 3.35.61 5 .75v12c0 .55.45 1 1 1s1-.45 1-1v-5h2v5c0 .55.45 1 1 1s1-.45 1-1V9c1.65-.14 3.39-.39 4.99-.75.56-.13.9-.7.76-1.26zM12 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
            </button>
            <button class="btn-contrast" aria-label="Contraste" title="Contraste">
             <svg fill="currentColor" viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve">
<path d="M10,20C4.5,20,0,15.5,0,10S4.5,0,10,0s10,4.5,10,10S15.5,20,10,20z M10,2c-4.4,0-8,3.6-8,8s3.6,8,8,8s8-3.6,8-8S14.4,2,10,2
	z"/>
<path d="M10,4v12c3.3,0,6-2.7,6-6S13.3,4,10,4z"/>
</svg>
            </button>
            <button class="btn-font-decrease" aria-label="Diminuir fonte" title="A-">A-</button>
            <button class="btn-font-increase" aria-label="Aumentar fonte" title="A+">A+</button>
          </div>
          
          <!-- Main Menu -->
          <div class="header-menu">
            <a href="#" class="menu-item">
              <img src="dist/assets/icons/play-icon.svg" alt="" class="menu-icon">
              <span>Play</span>
            </a>
            <a href="#" class="menu-item">
              <img src="dist/assets/icons/user-icon.svg" alt="" class="menu-icon">
              <span>Entrar</span>
            </a>
          </div>
          
          <!-- Busca -->
          <div class="header-search">
            <button class="btn-search" aria-label="Buscar" title="Buscar">
              <img src="dist/assets/icons/lupa.svg" alt="" class="search-icon">
            </button>
          </div>
        </nav>
      </div>
      <div class="header-border"></div>
    </div>
    
    <!-- Tabs de Navegação -->
    <div class="tab-navigation">
      <div class="container-fluid px-0">
        <div class="tab-nav-wrapper">
          <a href="#" class="tab-item active">
            <span>Filmes</span>
            <div class="tab-indicator"></div>
          </a>
          <a href="#" class="tab-item">
            <span>Séries</span>
          </a>
          <a href="#" class="tab-item">
            <span>Canais</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <!-- Destaques -->
    <section class="highlight-section">
      <div class="highlight-container">
        <div class="highlight-left">
          <div class="highlight-card">
            <img src="https://picsum.photos/249/258?random=1" alt="Featured content" class="highlight-image">
          </div>
        </div>
        
        <div class="highlight-center">
          <div class="highlight-card highlight-main">
            <img src="https://picsum.photos/512/288?random=2" alt="Main featured content" class="highlight-image">
          </div>
        </div>

        <div class="highlight-right">
          <div class="highlight-card">
            <img src="https://picsum.photos/247/258?random=3" alt="Featured content" class="highlight-image">
          </div>
        </div>
        
        <!-- Navegação -->
        <button class="highlight-nav-btn highlight-nav-left" aria-label="Anterior">
          <svg width="21" height="16" viewBox="0 0 21 16" fill="none">
            <path d="M21 7H3.83L9.42 1.41L8 0L0 8L8 16L9.41 14.59L3.83 9H21V7Z" fill="white" fill-opacity="0.7"/>
          </svg>
        </button>
        <button class="highlight-nav-btn highlight-nav-right" aria-label="Próximo">
          <svg width="21" height="16" viewBox="0 0 21 16" fill="none">
            <path d="M0 9H17.17L11.58 14.59L13 16L21 8L13 0L11.59 1.41L17.17 7H0V9Z" fill="white" fill-opacity="0.7"/>
          </svg>
        </button>

        <div class="highlight-bullets">
          <div class="bullet active"></div>
          <div class="bullet"></div>
          <div class="bullet"></div>
        </div>
      </div>
    </section>

    <!-- Carrossel 1: Os mais temidos -->
    <section class="carousel-section">
      <div class="carousel-container">
        <h2 class="carousel-title">Os mais temidos</h2>
        
        <div class="carousel-wrapper">
          <button class="carousel-nav-btn carousel-nav-left disabled" aria-label="Anterior" data-carousel="most-feared">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M6 1L1 6L6 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="carousel-track-container">
            <div class="carousel-track" id="most-feared-track">
              <!-- Cards inseridos aqui -->
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-right" aria-label="Próximo" data-carousel="most-feared">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Carrossel 2: Coleção Nacional -->
    <section class="carousel-section">
      <div class="carousel-container">
        <h2 class="carousel-title">Coleção Nacional</h2>
        
        <div class="carousel-wrapper">
          <button class="carousel-nav-btn carousel-nav-left disabled" aria-label="Anterior" data-carousel="national-collection">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M6 1L1 6L6 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="carousel-track-container">
            <div class="carousel-track" id="national-collection-track">
             <!-- Cards inseridos aqui -->
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-right" aria-label="Próximo" data-carousel="national-collection">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Carrossel 3: DC Comics -->
    <section class="carousel-section">
      <div class="carousel-container">
        <h2 class="carousel-title">DC Comics</h2>
        
        <div class="carousel-wrapper">
          <button class="carousel-nav-btn carousel-nav-left disabled" aria-label="Anterior" data-carousel="dc-comics">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M6 1L1 6L6 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="carousel-track-container">
            <div class="carousel-track" id="dc-comics-track">
              <!-- Cards inseridos aqui -->
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-right" aria-label="Próximo" data-carousel="dc-comics">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Carrossel 4: Marvel -->
    <section class="carousel-section">
      <div class="carousel-container">
        <h2 class="carousel-title">Marvel</h2>
        
        <div class="carousel-wrapper">
          <button class="carousel-nav-btn carousel-nav-left disabled" aria-label="Anterior" data-carousel="marvel">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M6 1L1 6L6 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="carousel-track-container">
            <div class="carousel-track" id="marvel-track">
             <!-- Cards inseridos aqui -->
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-right" aria-label="Próximo" data-carousel="marvel">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Component -->
  <div id="footer-menu-container">
    <!-- Inserido via javascript de from dist/components/footer.html -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/main.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/styles.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header class="site-header">
    <!-- Header -->
    <div class="header-background">
      <div class="container-fluid px-0">
        <nav class="header-nav">
          <div class="header-logo">
            <img src="dist/assets/logo-sky.svg" alt="SKY" class="sky-logo">
          </div>
          
          <!-- Accessibilidade -->
          <div class="accessibility-controls">
            <button class="btn-accessibility" aria-label="Acessibilidade" title="Acessibilidade">
              <svg width="16" height="16" viewBox="0 0 16 16">
                <path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 3c.8 0 1.5.7 1.5 1.5S8.8 6 8 6s-1.5-.7-1.5-1.5S7.2 3 8 3zm3 10H5v-1.5h2.25V9.5H5.5V8h5v1.5h-1.75v2H11V13z" fill="currentColor"/>
              </svg>
            </button>
            <button class="btn-contrast" aria-label="Contraste" title="Contraste">
              <svg width="16" height="16" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8" fill="currentColor"/>
                <path d="M8 0v16c4.4 0 8-3.6 8-8s-3.6-8-8-8z" fill="white"/>
              </svg>
            </button>
            <button class="btn-font-decrease" aria-label="Diminuir fonte" title="A-">A-</button>
            <button class="btn-font-increase" aria-label="Aumentar fonte" title="A+">A+</button>
          </div>
          
          <!-- Main Menu -->
          <div class="header-menu">
            <a href="#" class="menu-item">
              <img src="dist/assets/icons/play-icon.svg" alt="" class="menu-icon">
              <span>Play</span>
            </a>
            <a href="#" class="menu-item">
              <img src="dist/assets/icons/user-icon.svg" alt="" class="menu-icon">
              <span>Entrar</span>
            </a>
          </div>
          
          <!-- Busca -->
          <div class="header-search">
            <button class="btn-search" aria-label="Buscar" title="Buscar">
              <img src="dist/assets/icons/lupa.svg" alt="" class="search-icon">
            </button>
          </div>
        </nav>
      </div>
      <div class="header-border"></div>
    </div>
    
    <!-- Tabs de Navegação -->
    <div class="tab-navigation">
      <div class="container-fluid px-0">
        <div class="tab-nav-wrapper">
          <a href="#" class="tab-item active">
            <span>Filmes</span>
            <div class="tab-indicator"></div>
          </a>
          <a href="#" class="tab-item">
            <span>Séries</span>
          </a>
          <a href="#" class="tab-item">
            <span>Canais</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <!-- Carrossel grande -->
    <section id="featuredSection" class="mb-5">
      <div id="featuredCarousel" class="position-relative">
        <div class="carousel-track d-flex gap-3">
          <!-- Cards serão inseridos aqui após busca da API -->
        </div>

        <button class="carousel-arrow left">Botões carrossel</button>

        <div class="carousel-dots mt-2 text-center"></div>
      </div>
    </section>

    <!-- Carrosseis menores -->
    <section class="mb-5">
      <h5>Os mais temidos</h5>
      <div class="row">
        <div class="col-12">
          <div class="movie-row" id="row-most-feared">
            <button class="row-arrow left">&lsaquo;</button>
            <div class="row-track d-flex gap-3 overflow-hidden">
              <!-- 15 cards -->
            </div>
            <button class="row-arrow right">&rsaquo;</button>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-5">
      <h5>Cinema nacional</h5>
      <div class="row">
        <div class="col-12">
          <div class="movie-row" id="row-cinema-nacional">
            <button class="row-arrow left">&lsaquo;</button>
            <div class="row-track d-flex gap-3 overflow-hidden">
              <!-- 15 cards -->
            </div>
            <button class="row-arrow right">&rsaquo;</button>
          </div>
        </div>
      </div>
    </section>

        <section class="mb-5">
      <h5>DC Comics</h5>
      <div class="row">
        <div class="col-12">
          <div class="movie-row" id="row-cinema-nacional">
            <button class="row-arrow left">&lsaquo;</button>
            <div class="row-track d-flex gap-3 overflow-hidden">
              <!-- 15 cards -->
            </div>
            <button class="row-arrow right">&rsaquo;</button>
          </div>
        </div>
      </div>
    </section>

        <section class="mb-5">
      <h5>Marvel</h5>
      <div class="row">
        <div class="col-12">
          <div class="movie-row" id="row-cinema-nacional">
            <button class="row-arrow left">&lsaquo;</button>
            <div class="row-track d-flex gap-3 overflow-hidden">
              <!-- 15 cards -->
            </div>
            <button class="row-arrow right">&rsaquo;</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer  -->
  <div id="footer-menu-container">
    <!-- Carregado dinamicamente -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/main.min.js"></script>
</body>
</html>

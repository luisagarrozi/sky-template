<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Template</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/styles.min.css">
</head>
<body>
  <header class="site-header">
    <!-- Header -->
    <div class="header-background">
      <div class="container-fluid px-0">
        <nav class="header-nav">
          <div class="header-menu-row">
          <div class="header-logo">
            <img src="dist/assets/logo-sky.svg" alt="SKY" class="sky-logo">
          </div>
          
          <!-- Accessibilidade -->
          <div class="accessibility-controls">
            <button class="btn-accessibility" aria-label="Acessibilidade" title="Acessibilidade">
              <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20.75 6.99c-.14-.55-.69-.87-1.24-.75-2.38.53-5.03.76-7.51.76s-5.13-.23-7.51-.76c-.55-.12-1.1.2-1.24.75-.14.56.2 1.13.75 1.26 1.61.36 3.35.61 5 .75v12c0 .55.45 1 1 1s1-.45 1-1v-5h2v5c0 .55.45 1 1 1s1-.45 1-1V9c1.65-.14 3.39-.39 4.99-.75.56-.13.9-.7.76-1.26zM12 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
            </button>
            <button class="btn-contrast" aria-label="Contraste" title="Contraste">
             <svg fill="currentColor" viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve">
<path d="M10,20C4.5,20,0,15.5,0,10S4.5,0,10,0s10,4.5,10,10S15.5,20,10,20z M10,2c-4.4,0-8,3.6-8,8s3.6,8,8,8s8-3.6,8-8S14.4,2,10,2
	z"/>
<path d="M10,4v12c3.3,0,6-2.7,6-6S13.3,4,10,4z"/>
</svg>
            </button>
            <button class="btn-font-decrease" aria-label="Diminuir fonte" title="A-">A-</button>
            <button class="btn-font-increase" aria-label="Aumentar fonte" title="A+">A+</button>
          </div>
          
          <div class="header-menu header-play">
            <a href="#" class="menu-item">
              <img src="dist/assets/icons/play-icon.svg" alt="" class="menu-icon">
              <span>Play</span>
            </a>
          </div>
          </div>
<div class="header-menu-row">

  <div class="header-menu">
            <a href="#" class="menu-item">
              <img src="dist/assets/icons/user-icon.svg" alt="" class="menu-icon">
              <span>Entrar</span>
            </a>
</div>
          
          <!-- Busca -->
          <div class="header-search">
            <button class="btn-search" aria-label="Buscar" title="Buscar">
              <img src="dist/assets/icons/lupa.svg" alt="" class="search-icon">
            </button>
          </div>
        </div>
        </nav>
      </div>
      <div class="header-border"></div>
    </div>
    
    <!-- Tabs de Navegação -->
    <div class="tab-navigation">
      <div class="container-fluid px-0">
        <div class="tab-nav-wrapper">
          <a href="#" class="tab-item active">
            <span>Filmes</span>
            <div class="tab-indicator"></div>
          </a>
          <a href="#" class="tab-item">
            <span>Séries</span>
          </a>
          <a href="#" class="tab-item">
            <span>Canais</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content" role="main">
    <!-- Destaques -->
    <section class="highlight-section" aria-labelledby="highlight-title">
      <div class="highlight-container">
        <h2 id="highlight-title" class="sr-only">Destaques em Destaque</h2>
                 <div class="image-slider mx-auto" role="region" aria-label="Carrossel de destaques">
           <!-- Navegação -->
           <button class="nav-arrow arrow-left btn btn-light btn-sm" aria-label="Imagem anterior" type="button">
             ‹
           </button>
           <button class="nav-arrow arrow-right btn btn-light btn-sm" aria-label="Próxima imagem" type="button">
             ›
           </button>
           <img class="slide prev" alt="Visualização da imagem anterior" />
           <img class="slide current" alt="Imagem atual" />
           <img class="slide next" alt="Visualização da próxima imagem" />

           <div class="slider-dots" role="tablist" aria-label="Navegação por pontos">
             <!-- Bullets will be dynamically generated by JavaScript -->
           </div>
         </div>
      </div>
    </section>
    <!-- Carrossel 1: Os mais temidos -->
    <section class="carousel-section" aria-labelledby="most-feared-title">
      <div class="carousel-container">
        <h2 id="most-feared-title" class="carousel-title">Os mais temidos</h2>
        
        <div class="carousel-wrapper" role="region" aria-label="Carrossel Os mais temidos">
          <button class="carousel-nav-btn carousel-nav-left disabled" aria-label="Anterior" data-carousel="most-feared">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" aria-hidden="true">
              <path d="M6 1L1 6L6 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="carousel-track-container">
            <div class="carousel-track" id="most-feared-track" role="list" aria-label="Lista de filmes Os mais temidos">
              <!-- Cards inseridos aqui -->
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-right" aria-label="Próximo" data-carousel="most-feared">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" aria-hidden="true">
              <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Carrossel 2: Coleção Nacional -->
    <section class="carousel-section" aria-labelledby="national-collection-title">
      <div class="carousel-container">
        <h2 id="national-collection-title" class="carousel-title">Coleção Nacional</h2>
        
        <div class="carousel-wrapper" role="region" aria-label="Carrossel Coleção Nacional">
          <button class="carousel-nav-btn carousel-nav-left disabled" aria-label="Anterior" data-carousel="national-collection">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" aria-hidden="true">
              <path d="M6 1L1 6L6 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="carousel-track-container">
            <div class="carousel-track" id="national-collection-track" role="list" aria-label="Lista de filmes Coleção Nacional">
             <!-- Cards inseridos aqui -->
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-right" aria-label="Próximo" data-carousel="national-collection">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" aria-hidden="true">
              <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Carrossel 3: DC Comics -->
    <section class="carousel-section" aria-labelledby="dc-comics-title">
      <div class="carousel-container">
        <h2 id="dc-comics-title" class="carousel-title">DC Comics</h2>
        
        <div class="carousel-wrapper" role="region" aria-label="Carrossel DC Comics">
          <button class="carousel-nav-btn carousel-nav-left disabled" aria-label="Anterior" data-carousel="dc-comics">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" aria-hidden="true">
              <path d="M6 1L1 6L6 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="carousel-track-container">
            <div class="carousel-track" id="dc-comics-track" role="list" aria-label="Lista de filmes DC Comics">
              <!-- Cards inseridos aqui -->
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-right" aria-label="Próximo" data-carousel="dc-comics">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" aria-hidden="true">
              <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Carrossel 4: Marvel -->
    <section class="carousel-section" aria-labelledby="marvel-title">
      <div class="carousel-container">
        <h2 id="marvel-title" class="carousel-title">Marvel</h2>
        
        <div class="carousel-wrapper" role="region" aria-label="Carrossel Marvel">
          <button class="carousel-nav-btn carousel-nav-left disabled" aria-label="Anterior" data-carousel="marvel">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" aria-hidden="true">
              <path d="M6 1L1 6L6 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="carousel-track-container">
            <div class="carousel-track" id="marvel-track" role="list" aria-label="Lista de filmes Marvel">
             <!-- Cards inseridos aqui -->
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-right" aria-label="Próximo" data-carousel="marvel">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" aria-hidden="true">
              <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-menu-container">
    <!-- Inserido via javascript de from dist/components/footer.html -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/main.min.js"></script>
</body>
</html>
